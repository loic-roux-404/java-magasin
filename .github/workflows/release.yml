name: Bump version and release

on:
    push:
        branches:
            - 'prod'
            - 'master'

jobs:
    artifact:
        strategy:
            matrix:
                java: [ 13 ]
        env:
            MVN_FLAGS: "-Dproperties.java.version=${{ matrix.java }} -B clean"

        name: Publish - GitHub Packages
        if: >
            contains(github.event.head_commit.message, '[skip-release]') == false
            && contains(github.event.pull_request.labels.*.name, 'skip-release') == false
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: log commit in common
              env:
                  INVALID_MERGE_MSG: History don't match with pre-release branch, verify merge strategy used.
                  VALID_MERGE_MSG: History is correctly rebased on pre-release branch
              run: |
                git fetch origin
                [[ $(git rev-parse --verify HEAD) = $(git rev-parse --verify origin/master) ]] \
                && echo ${VALID_MERGE_MSG} && exit 0 || echo ${INVALID_MERGE_MSG} && exit 1

            - uses: go-semantic-release/action@v1
              id: semrel
              with:
                  github-token: ${{ secrets.GH_TOKEN }}
                  changelog-generator-opt: "emojis=true"
                  allow-initial-development-versions: true

            - name: Set up JDK
              if: ${{ steps.semrel.outputs.version }}
              uses: actions/setup-java@v1
              with:
                  java-version: ${{ matrix.java }}

            - name: Publish artifact on GitHub Packages
              if: ${{ steps.semrel.outputs.version }}
              run: mvn ${MVN_FLAGS} deploy -DskipTests
              env:
                  VERSION: ${{ steps.semrel.outputs.version }}
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
