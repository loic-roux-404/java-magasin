name: Bump version and release

on:
    push:
        branches:
            - 'prod'
            - 'master'

jobs:
    artifact:
        strategy:
            matrix:
                java: [ 13 ]
        name: Publish - GitHub Packages
        if: >
            contains(github.event.head_commit.message, '[skip-release]') == false
            && contains(github.event.pull_request.labels.*.name, 'skip-release') == false
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: log commit in common
              run: |
                [[ $(git rev-parse --verify HEAD) = $(git rev-parse origin/master) ]] && echo echo 'History OK' || \
                  echo 'History is not correctly synchronized with the pre-release branch' && exit 1
            -   name: Bump version and push tag
                id: tag_version
                uses: anothrNick/github-tag-action@1.26.0
                env:
                    GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                    RELEASE_BRANCHES: prod
                    DEFAULT_BUMP: patch
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: ${{ matrix.java }}

            - name: Publish artifact on GitHub Packages
              run: mvn -B clean deploy -DskipTests
              env:
                  VERSION: ${{ steps.tag_version.outputs.new_tag }}
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

            -   name: Create a GitHub release
                uses: actions/create-release@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    tag_name: ${{ steps.tag_version.outputs.new_tag }}
                    release_name: Release ${{ steps.tag_version.outputs.new_tag }}
                    prerelease: ${{ contains('refs/heads/master', github.ref) }}
